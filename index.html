<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fizz Buzz</title>

  <!-- Questo link serve per importare Bootstap (alto non è che un foglio di stile CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- QUI POTETE INIZIARE IL VOSTRO ESERCIZIO! -->
  <header>
    <div class="contanier-fluid bg-warning">
      <div class="container">
        <div class="row text-center p-3">
          <h1>Fizz Buzz</h1>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">

      <!-- Schermata Principale Main -->
      <div class="container border mt-5" id="schermataPrincipaleMain">
        <div class="row text-center p-3">
          <h3>Prima Cominciamo</h3>
          <p>Inserisci il tuo nome:</p>
        </div>

        <div class="row text-center justify-content-center">
          <div class="col-12 col-md-8 mb-3">
            <input type="text" id="nomeGiocatore">
          </div>

          <div class="col-12 col-md-12">
              <button id="bottonePrimaPagina" class="btn btn-outline-warning" onclick="bottonePrimaPagina()">Iniziamo</button>
          </div>

        </div>
      </div>
      
      <!-- PaginaMenu -->
      <div class="container border mt-5 d-none" id="paginaMenu">
        <div class="row text-center">
          <h3>Ciao <span id="contenitoreNomeGiocatore"></span></h3>
          <p>Seleziona la modalità di gioco :</p>
        </div>

        <div class="row text-center justify-content-center gap-3">
          <div class="col-12 col-md-8">
            <button class="btn btn-outline-warning" id="collezioneFizzBuzz">Collezione Fizz Buzz</button>
          </div>
          <div class="col-12 col-md-8">
            <button class="btn btn-outline-warning" id="inserimentoCasuale">Inserimento Casuale</button>
          </div>
          <div class="col-12 col-md-8">
            <button class="btn btn-outline-warning" id="generatoreNumeroCasuale">Generatore Numero Casuale</button>
          </div>
          
          <div class="col-12 col-md-8">
            <button class="btn btn-outline-danger" id="tornaSchermataPrincipale" onclick="tornaSchermataPrincipale()">Torna Indietro</button>
          </div>
          
        </div>
       


      </div>

    </div>

  </main>


  <!-- importazione MIO file di script -->
  <script src="./js/main.js"></script>

  <!-- importazione del file di script di Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
